[username]
format = " [╭─$user]($style) on "
style_user = "bold bright-green"
style_root = "bold green"
show_always = true

[hostname]
format = "[$hostname]($style) in "
style = "bold purple"
trim_at = "-"
ssh_only = false
disabled = false

[cmd_duration]
min_time = 10
format = "took [$duration]($style)"

[character]
success_symbol = " [→](bold red)"
error_symbol = " [×](bold red)"

[battery]
full_symbol = " ╰─🔋 "
charging_symbol = " ╰─🔌 "
discharging_symbol = " ╰─⚡ "

[[battery.display]]
threshold = 15
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = -1
style = "bold dimmed white"
disabled = false

[directory]
style = "purple"
truncation_length = 5
truncate_to_repo = true
truncation_symbol = "repo: "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️  ×${count} "
stashed = "📦 "
modified = "📝 ×${count} "
staged = "🗃️  ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️  ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[line_break]
disabled = false

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bold bright-white"
disabled = true

